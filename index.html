<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="images/Ставрополь-min.jpg" alt="Ставрополь">
                    <div class="element__info">
                        <h2 class="element__title">Ставрополь</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/Краснодар-min.jpg" alt="Краснодар">
                    <div class="element__info">
                        <h2 class="element__title">Краснодар</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/Москва-min.jpg" alt="Москва">
                    <div class="element__info">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/Владикавказ-min.jpg" alt="Владикавказ">
                    <div class="element__info">
                        <h2 class="element__title">Владикавказ</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/Ночноесочи-min.jpg" alt="Сочи">
                    <div class="element__info">
                        <h2 class="element__title">Сочи</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="images/Пятигорск-min.jpg" alt="Пятигорск">
                    <div class="element__info">
                        <h2 class="element__title">Пятигорск</h2>
                        <button class="element__button element__button-active" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__closed" type="button"></button>
                <form class="popup__form" name="edit-button">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input" id="name" value="Жак-Ив Кусто">
                    <input type="text" class="popup__input" id="description" value="Исследователь океана">
                    <button class="popup__add" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./scripts/script.js"></script>
    </body>
</html>

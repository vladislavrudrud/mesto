<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="content">
                <div class="elements"></div>
            </section>  
            <template id="template">  
                <div class="element">
                    <img class="element__photo" src="#" alt="">
                    <button class="element__closed" type="button"></button>
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </div>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
            <div class="popup popup_edit_button">
                <div class="popup__container">
                    <button class="popup__closed" type="button"></button>
                    <form class="popup__form" name="edit-button" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__inputs">
                        <input type="text" class="popup__input popup__input-author" minlength="2" maxlength="40" id="name" name="author" placeholder="Имя" required>
                        <span class="popup__input_error" id="author-error"></span>
                        <input type="text" class="popup__input" id="description" minlength="2" maxlength="200" name="comment" placeholder="О себе" required>
                        <span class="popup__input_error" id="comment-error"></span>
                        </div>
                        <button class="popup__add popup__add_invalid" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add_button">
                <div class="popup__container">
                    <button class="popup__closed" type="button"></button>
                    <form class="popup__form" name="add-button" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <div class="popup__inputs">
                        <input type="text" class="popup__input popup__input-add" minlength="2" maxlength="30" id="card-name" name="card-name" placeholder="Название" required>
                        <span class="popup__input_error" id="card-name-error"></span>
                        <input type="url" class="popup__input" id="card-link" minlength="2" maxlength="30" name="card-link" placeholder="Ссылка на картинку" required>
                        <span class="popup__input_error" id="card-link-error"></span>
                        </div>
                        <button class="popup__add popup__add_invalid" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_image">
                <div class="popup__container-image">
                    <button class="popup__closed" type="button"></button>
                    <div class="popup__figure">
                        <img class="popup__photo" src="#" alt="#">
                        <h2 class="popup__caption"></h2>
                    </div>
                </div>
            </div>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
